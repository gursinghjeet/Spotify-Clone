<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="SPOTIFY">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <div class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h1>My Playlist</h1>
        <div class="songItem">
            <img src="cover/1.jpg" alt="1">
            <span class="songName">These days</span>
            <span class="songListPlay"><span class="timeStamp">3:31&nbsp;<i id="0" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/2.jpg" alt="1">
            <span class="songName">so high-pagalWorld.com</span>
            <span class="songListPlay"><span class="timeStamp">3:33&nbsp;<i id="1" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/3.jpg" alt="1">
            <span class="songName">Legend-djBaap.com</span>
            <span class="songListPlay"><span class="timeStamp">4:38&nbsp;<i id="2" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/4.jpg" alt="1">
            <span class="songName">Bad-djPunjab.com</span>
            <span class="songListPlay"><span class="timeStamp">3:05&nbsp;<i id="3" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/5.jpg" alt="1">
            <span class="songName">295-djBaap.com</span>
            <span class="songListPlay"><span class="timeStamp">4:32&nbsp;<i id="4" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/6.jpg" alt="1">
            <span class="songName">Game-original</span>
            <span class="songListPlay"><span class="timeStamp">4:34&nbsp;<i id="5" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/7.jpg" alt="1">
            <span class="songName">old Skool-djBaap.net</span>
            <span class="songListPlay"><span class="timeStamp">3:27&nbsp;<i id="6" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/8.jpg" alt="1">
            <span class="songName">Famous-pagalWorld.com</span>
            <span class="songListPlay"><span class="timeStamp">4:09&nbsp;<i id="7" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/9.jpg" alt="1">
            <span class="songName">All About you-sdm.com</span>
            <span class="songListPlay"><span class="timeStamp">4:02&nbsp;<i id="8" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/10.jpg" alt="1">
            <span class="songName">Issa jatt-djPunjab.com</span>
            <span class="songListPlay"><span class="timeStamp">3:52&nbsp;<i id="9" class="fa songItemPlay f2xa- fa-circle-play"></i></span></span>
        </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa fa-2x fa-step-backward" id="previous"></i>
            <i class="fa fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="sim.gif" alt="gif" width="40px" id="gif1"><span id="masterSongName"></span>
        </div>
        <div class="gifMenR">
            <img src="men.gif" alt="mengif" width="66px" id="gif2">
        </div>
        <div class="gifMenL">
            <img src="men.gif" alt="mengif" width="66px" id="gif3">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1b28d1dc2b.js" crossorigin="anonymous"></script>
</body>
</html>
